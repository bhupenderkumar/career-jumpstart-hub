<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will generate basic PWA icons for your app.</p>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="generateIcons()">Generate Icons</button>
    <br>
    <a id="download192" style="display:none;">Download 192x192 Icon</a>
    <br>
    <a id="download512" style="display:none;">Download 512x512 Icon</a>

    <script>
        function generateIcons() {
            // Generate 192x192 icon
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            
            // Create gradient background
            const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
            gradient192.addColorStop(0, '#4F46E5');
            gradient192.addColorStop(1, '#7C3AED');
            
            ctx192.fillStyle = gradient192;
            ctx192.fillRect(0, 0, 192, 192);
            
            // Add text
            ctx192.fillStyle = 'white';
            ctx192.font = 'bold 24px Arial';
            ctx192.textAlign = 'center';
            ctx192.fillText('Career', 96, 80);
            ctx192.fillText('Hub', 96, 120);
            
            // Generate 512x512 icon
            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            
            // Create gradient background
            const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
            gradient512.addColorStop(0, '#4F46E5');
            gradient512.addColorStop(1, '#7C3AED');
            
            ctx512.fillStyle = gradient512;
            ctx512.fillRect(0, 0, 512, 512);
            
            // Add text
            ctx512.fillStyle = 'white';
            ctx512.font = 'bold 64px Arial';
            ctx512.textAlign = 'center';
            ctx512.fillText('Career', 256, 220);
            ctx512.fillText('Jumpstart', 256, 290);
            ctx512.fillText('Hub', 256, 360);
            
            // Create download links
            canvas192.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.getElementById('download192');
                a.href = url;
                a.download = 'pwa-192x192.png';
                a.style.display = 'block';
                a.textContent = 'Download 192x192 Icon';
            });
            
            canvas512.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.getElementById('download512');
                a.href = url;
                a.download = 'pwa-512x512.png';
                a.style.display = 'block';
                a.textContent = 'Download 512x512 Icon';
            });
        }
    </script>
</body>
</html>
